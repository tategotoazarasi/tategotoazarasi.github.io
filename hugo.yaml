baseURL: https://tategotoazarasi.github.io/
languageCode: en-us
title: Tategoto Azarasi
theme: [ "PaperMod" ]

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  description: "Tategoto Azarasi"
  title: "Tategoto Azarasi"
  keywords: [ "Blog" ]
  author: "Tategoto Azarasi"
  defaultTheme: auto
  disableThemeToggle: false
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: >-
      Welcome to my website.

  socialIcons:
    - name: email
      url: "mailto:tategotoazarasi97@gmail.com"
    - name: phone
      url: "tel:008618036738325"
    - name: github
      url: "https://github.com/tategotoazarasi/"
    - name: telegram
      url: "https://t.me/tategoto_azarasi"
    - name: x
      url: "https://x.com/azarasitategoto/"
    - name: bilibili
      url: "https://space.bilibili.com/492029441"
    - name: bluesky
      url: "https://bsky.app/profile/tategotoazarasi.bsky.social"
    - name: discord
      url: "https://discordapp.com/users/1065959588165341224"
    - name: steam
      url: "https://steamcommunity.com/id/tategotoazarasi"
    - name: rss
      url: "/index.xml"

    - fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys:
          - title
          - permalink
          - summary
          - content

outputs:
  home:
    - HTML
    - RSS
    - JSON

defaultContentLanguage: en
defaultContentLanguageInSubdir: true
languages:
  en:
    languageName: English
    languageCode: en
    contentDir: content/en
    menu:
      main:
        - name: "Home"
          url: /
          weight: 1
        - name: "Search"
          pageRef: "/search/"
          weight: 2
        - name: "Tags"
          pageRef: "/tags/"
          weight: 3
  zh:
    languageName: 中文
    languageCode: zh
    contentDir: content/zh
    menu:
      main:
        - name: "首页"
          url: /
          weight: 1
        - name: "搜索"
          pageRef: "/search/"
          weight: 2
        - name: "标签"
          pageRef: "/tags/"
          weight: 3